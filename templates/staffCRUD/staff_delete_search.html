<!DOCTYPE html>
<html>
<body>

<h1>Enter the Employee ID of the staff you want to delete</h1>

<form action="/staffdeletesubmit" method="POST">
  <label>Employee Number:</label>
  <input name="emp_username">
  <br>
  <div class="d-flex justify-content-center">{{form.recaptcha}}</div>
  {% for error in form.recaptcha.errors %}
  <span class="text-center mt-3" style="color: red;">{{ error }}</span>
  {% endfor %}
  <input type="submit" value="Submit">
</form>

</body>
</html>
