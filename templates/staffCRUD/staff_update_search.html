<!DOCTYPE html>
<html>
<body>

<h1>Enter the username of the staff you want to update</h1>

<form action="/staffupdatevalue" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <label>Employee Username:</label>
  <input name="username">
  <input type="submit" value="Submit">
</form>

  {% with messages = get_flashed_messages() %}
           {% if messages %}
              {% for message in messages %}
                 {{ message }}
              {% endfor %}
           {% endif %}
        {% endwith %}

</body>
</html>
