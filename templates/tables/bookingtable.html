<!DOCTYPE html>
<html>
<head>
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
    th,td{
        border: 2px solid green;
        padding: 15px;
    }

    </style>
  </head>

<body>
<center>
<h1>Bookings Table</h1>
</center>
  <table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Room Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Booking Status</th>
    </tr>
      {% for booking in bookings %}
    <tr>
        <td>{{ booking[1] }}</td>
        <td>{{ booking[2] }}</td>
        <td>{{ booking[3] }}</td>
        <td>{{ booking[4] }}</td>
        <td>{{ booking[5] }}</td>
        <td>{{ booking[6] }}</td>
    </tr>
      </form>
       {% endfor %}

</table>
</body>
</html>
