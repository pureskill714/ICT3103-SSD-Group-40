<!DOCTYPE html>
<html>
<head>
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
    th,td{
        border: 2px solid green;
        padding: 15px;
    }

    </style>
  </head>

<body>
<center>
<h1>Customer Table</h1>
</center>
  <table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>DOB</th>
        <th>Country</th>
        <th>City</th>
        <th>Contact</th>
        <th>Bookings</th>
    </tr>
    <tr>
        {% for user in users %}
        <td>{{ user[0] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[4] }}</td>
        <td>{{ user[5] }}</td>
        <td>{{ user[6] }}</td>
        <td>{{ user[7] }}</td>
        <td>{{ user[8] }}</td>
        <td>{{ user[9] }}</td>
        <td>{{ user[10] }}</td>
        <td>{{ user[11] }}</td>
    </tr>
       {% endfor %}

</table>
</body>
</html>
