<!DOCTYPE html>
<html>
<head>
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
    th,td{
        border: 2px solid green;
        padding: 15px;
    }

    </style>
  </head>
<body>
<center>
<h1>Staff Table</h1>
</center>
  <table>
    <tr>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Role</th>
        <th>Employee No.</th>
    </tr>
    <tr>
        {% for user in users %}
        <td>{{ user.id }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.username}}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.contact }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.emp_no }}</td>
    </tr>
       {% endfor %}

</table>
</body>
</html>
